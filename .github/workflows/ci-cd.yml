name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: your-docker-registry.com
  IMAGE_NAME: sk-team-03-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean bootJar

      - name: Build Docker image
        run: |
          docker build -f docker/Dockerfile -t $REGISTRY/$IMAGE_NAME:${{ github.sha }} .
          docker tag $REGISTRY/$IMAGE_NAME:${{ github.sha }} $REGISTRY/$IMAGE_NAME:latest

      - name: Login to Registry
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login $REGISTRY -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Push Docker image
        run: |
          docker push $REGISTRY/$IMAGE_NAME:${{ github.sha }}
          docker push $REGISTRY/$IMAGE_NAME:latest

      - name: Update K8s Deployment (GitOps 방식)
        if: github.ref == 'refs/heads/main'
        run: |
          # 같은 저장소 내의 k8s/deployment.yaml 파일 업데이트
          sed -i 's|image: .*/sk-team-03-backend:.*|image: '$REGISTRY'/'$IMAGE_NAME':${{ github.sha }}|' k8s/deployment.yaml
          
          # 변경사항 커밋 및 푸시
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add k8s/deployment.yaml
          git commit -m "Update backend image to ${{ github.sha }}" || exit 0
          git push