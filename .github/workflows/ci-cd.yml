name: Simplified CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: amdp-registry.skala-ai.com
  IMAGE_NAME: skala25a/sk-team-03-backend

jobs:
  test:
    runs-on: ubuntu-latest
    name: 테스트

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test

      - name: Test Summary
        if: always()
        run: |
          echo "## 🧪 테스트 결과" >> $GITHUB_STEP_SUMMARY
          if [ $? -eq 0 ]; then
            echo "✅ 모든 테스트 통과!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ 일부 테스트 실패" >> $GITHUB_STEP_SUMMARY
          fi

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    name: 빌드 및 배포

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build JAR
        run: ./gradlew clean bootJar

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Kubernetes manifests (GitOps)
        if: github.ref == 'refs/heads/main'
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          IMAGE_TAG="main-${SHORT_SHA}"
          
          echo "🚀 이미지 태그 업데이트: ${IMAGE_TAG}"
          
          # deployment.yml 파일에서 이미지 태그 업데이트
          sed -i "s|image: ${REGISTRY}/${IMAGE_NAME}:.*|image: ${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}|" k8s/deployment.yml
          
          # 변경사항 확인
          echo "📝 업데이트된 deployment.yml:"
          grep "image:" k8s/deployment.yml
          
          # Git 설정
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # 변경사항이 있는지 확인
          if git diff --quiet k8s/deployment.yml; then
            echo "변경사항 없음"
            exit 0
          fi
          
          # 변경사항 커밋 및 푸시
          git add k8s/deployment.yml
          git commit -m "🚀 Update backend image to ${IMAGE_TAG}"
          git push

      - name: Build Summary
        if: always()
        run: |
          echo "## 🚀 빌드 및 배포 결과" >> $GITHUB_STEP_SUMMARY
          echo "- 이미지: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Harbor 레지스트리: ✅ 푸시 완료" >> $GITHUB_STEP_SUMMARY
          echo "- GitOps: ✅ 매니페스트 업데이트 완료" >> $GITHUB_STEP_SUMMARY