
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sk-team-03-backend-deployment
  namespace: sk-team-03
  labels:
    app: sk-team-03-backend
    version: v1
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        version: v1
    spec:
      serviceAccountName: sk-team-03-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: backend
          image: amdp-registry.skala-ai.com/skala25a/sk-team-03-backend:1.0.0-116
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: DB_URL
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: SPRING_PROFILES_ACTIVE
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: DB_PASSWORD
            - name: VITO_API_CLIENT_ID
              valueFrom:
                  secretKeyRef:
                    name: backend-secret
                    key: VITO_API_CLIENT_ID
            - name: VITO_API_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: VITO_API_CLIENT_SECRET
            - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: SPRING_DATASOURCE_DRIVER_CLASS_NAME
            - name: SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE
            - name: SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE
            - name: SPRING_SERVLET_MULTIPART_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: SPRING_SERVLET_MULTIPART_ENABLED
            - name: SERVER_TOMCAT_MAX_HTTP_POST_SIZE
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: SERVER_TOMCAT_MAX_HTTP_POST_SIZE
            - name: SERVER_TOMCAT_CONNECTION_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: SERVER_TOMCAT_CONNECTION_TIMEOUT
            - name: SERVER_SERVLET_ASYNC_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: SERVER_SERVLET_ASYNC_TIMEOUT
          resources:
            requests:
              memory: "256Mi"      # 기존 256Mi에서 증가
              cpu: "250m"          # 기존 250m에서 증가
            limits:
              memory: "2Gi"        # 기존 2Gi에서 증가
              cpu: "1000m"         # 기존 1000m에서 증가
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/cache
            - name: upload-temp
              mountPath: /app/upload-temp
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 1Gi       # 크기 제한
        - name: cache
          emptyDir:
            sizeLimit: 1Gi       # 크기 제한
        - name: upload-temp      # 새 볼륨
          emptyDir:
            sizeLimit: 5Gi