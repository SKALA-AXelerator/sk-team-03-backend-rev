# configmap.yml
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: sk-team-03
data:
  # 🔵 기존 설정들 (유지)
  DB_URL: "jdbc:mariadb://mariadb-1.mariadb:3306/sk-team-03"
  SPRING_PROFILES_ACTIVE: "k8s"
  SERVER_PORT: "8080"
  SPRING_DATASOURCE_DRIVER_CLASS_NAME: "org.mariadb.jdbc.Driver"

  # 🆕 대용량 파일 업로드 설정 추가
  SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE: "100MB"
  SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE: "100MB"
  SPRING_SERVLET_MULTIPART_ENABLED: "true"
  SPRING_SERVLET_MULTIPART_FILE_SIZE_THRESHOLD: "1MB"
  SERVER_TOMCAT_MAX_HTTP_POST_SIZE: "100MB"
  SERVER_TOMCAT_CONNECTION_TIMEOUT: "300000"
  SERVER_SERVLET_ASYNC_TIMEOUT: "300000"