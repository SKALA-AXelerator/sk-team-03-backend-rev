# ingress.yml - 최소 필수 annotations 포함
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sk-team-03-ingress
  namespace: sk-team-03
  annotations:
    # HTTPS 강제 리디렉션 (TLS 사용 시 권장)
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    
    # API 경로 rewrite (필수 - /api/spring 경로 때문에)
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    
    # CORS 설정 (프론트엔드 연동 시 필요)
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
spec:
  ingressClassName: public-nginx
  tls:
    - hosts:
        - sk-team-03-intervia.com
      secretName: sk-team-03-intervia-tls-secret
  rules:
    - host: sk-team-03-intervia.com
      http:
        paths:
          - path: /api/spring(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: sk-team-03-backend-service
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sk-team-03-backend-service
                port:
                  number: 80