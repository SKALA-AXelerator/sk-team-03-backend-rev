apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sk-team-03-ingress
  namespace: sk-team-03
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
spec:
  ingressClassName: public-nginx
  tls:
    - hosts:
        - sk-team-03-intervia.com
      secretName: sk-team-03-intervia-tls-secret
  rules:
    - host: sk-team-03-intervia.com
      http:
        paths:
          # ✅ 이 경로만 rewrite-target 적용됨
          - path: /api/spring(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: sk-team-03-backend-service
                port:
                  number: 80

          # ✅ 아래는 rewrite 영향 없음
          - path: /swagger-ui
            pathType: Prefix
            backend:
              service:
                name: sk-team-03-backend-service
                port:
                  number: 80

          - path: /v3/api-docs
            pathType: Prefix
            backend:
              service:
                name: sk-team-03-backend-service
                port:
                  number: 80

          - path: /
            pathType: Prefix
            backend:
              service:
                name: sk-team-03-backend-service
                port:
                  number: 80